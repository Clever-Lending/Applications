<nav class="navbar navbar-expand-lg navbar-light bg-gray-100 px-0 py-3">
  <div class="container-xl">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/welcome">
      <img
        src="https://preview.webpixels.io/web/img/logos/clever-primary.svg"
        class="h-8"
        alt="..."
      />
    </a>
    <!-- Navbar toggle -->
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Collapse -->
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <!-- Nav -->
      <div class="navbar-nav mx-lg-auto">
        <a
          class="nav-item nav-link active"
          [routerLink]="['/welcome']"
          routerLinkActive="$router_link-active$"
          aria-current="page"
          >Home</a
        >
        <a class="nav-item nav-link" href="#">Product</a>
        <a class="nav-item nav-link" href="#">Features</a>
        <a class="nav-item nav-link" href="#">Pricing</a>
      </div>
      <!-- Right navigation -->
      <div
        *ngIf="(auth.isAuthenticated$ | async) === false"
        class="navbar-nav ms-lg-4"
      >
        <button (click)="loginWithRedirect()" class="nav-item nav-link">
          Sign in
        </button>
      </div>
      <!-- Action -->
      <div
        *ngIf="auth.isAuthenticated$ | async"
        class="d-flex align-items-lg-center mt-3 mt-lg-0"
      >
        <button
          (click)="logout()"
          class="btn btn-sm btn-primary w-full w-lg-auto"
        >
          Log out
        </button>
      </div>
    </div>
  </div>
</nav>
